<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
	<link rel="stylesheet" type="text/css" href="css/main/main.css">
	<link rel="stylesheet" type="text/css" href="css/main/game.css">
	<link rel="stylesheet" type="text/css" href="css/main/game.colors.css">
	<link rel="stylesheet" type="text/css" href="css/main/play-button.css">

</head>
<body>
	<div class="game-area blur">

		<div class="controls">

			<div id="duble">
				<div id="level"><span>Level: </span><span class="level">8</span></div>
				<div id="stopwatch"></div>
			</div>

			<div id="score">
				<span>Skor</span>
				<span class="score">999</span>
			</div>

			<div id="extra"><img onclick="window.open('market://details?id=com.f4med');" src="img/main_logo.png"/></div>
			<div id="moves"><span>9999</span></div>

		</div>

<main>

		<div id="board"></div>

		<div id="colors"></div>

		<div id="game-over"></div>
	</main>

	</div>

	<div class="btn play">
		<span class="bar bar-1"></span>
		<span class="bar bar-2"></span>
	</div>


	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/default.js"></script>
	<script type="text/javascript" src="js/game.js"></script>
	<script type="text/javascript" src="js/game.ex.js"></script>
	<script type="text/javascript" src="js/play.js"></script>
	<script type="text/javascript" src="js/game.controller.js"></script>

</body>
